<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <title>Campaign Charter</title>
</head>
<body>
        
    <header>
        <h1><i class="fas fa-shopping-basket"></i>Campaign<span>Chart</span></h1>
        <!-- 3 borders color under the h1 element -->
        <div class="borderBottom">
            <div class="borderColor1"></div>
            <div class="borderColor2"></div>
            <div class="borderColor3"></div>
        </div>
    </header>
    <!-- end of borderBottom -->
    <div class="secondHeader">
        <h2 id="first">Get it done today</h2>
        <div class="campaign-input">
            <div>
                Name: <input id="name" type="text" placeholder="Enter Campaign Name" />
            </div><br>
            <div>
                Country: <input id="country" type="text" placeholder="Enter Country" />
            </div><br>
            <div>
                Budget: <input id="budget" type="text" placeholder="Enter Budget" />
            </div><br>
            <div>
                Goal: <input id="goal" type="text" placeholder="Enter Goal" />
            </div><br>
            <div>
                Category: <input id="category" type="text" placeholder="Enter Category" />
            </div><br>
            <div>
                <button id="enter"><i class="fas fa-cart-plus"></i>Add</button>
            </div><br>
        </div>
    
    </div>
    <div class="container">
            <canvas id="myChart"></canvas>
    </div>
    <script src="./chart.js"></script>
</body>
</html>
